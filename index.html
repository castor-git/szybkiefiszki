<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Szybkie fiszki</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />

</head>

<body ng-app="cartsApp" ng-controller="cartsCtrl">
    <div class="loader" ng-class="{hidden: loader}"></div>
    <div class="hamburger" ng-click="toggleConfig()" ng-class="{open: config}">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="panel wrapper" ng-class="{hidden: config}">
        <h1>Szybkie fiszki</h1>
        <div class="flip-wrapper">
            <div class="flip-container" ng-repeat="cart in carts" ng-class="{active: cart.active, hover: cart.hover} " ng-click="toggleHover($index)">
                <div class="flipper">
                    <div class="front">
                        <div class="flip__content">
                            <p>{{cart.question}}</p>
                        </div>
                    </div>
                    <div class="back">
                        <div class="flip__content">
                            <p>{{cart.answer}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flip-list">
            <div class="nav">
                <a class="prev" ng-click="changeCart(currentCart-1)"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
                <span>{{currentCart+1}}</span>
                <a class="next" ng-click="changeCart(currentCart+1)"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
            </div>
            <div class="dots">
                <a ng-repeat="cart in carts" ng-class="{active: cart.active}" ng-click="changeCart($index)"></a>
            </div>
        </div>
    </div>
    <div class="config" ng-class="{show: config}">
       <div class="wrapper config__inner">
       
        <table>
            <thead>
                <tr>
                    <th class="small">#</th>
                    <th>Pytanie</th>
                    <th>Odpowied≈∫</th>
                    <th class="small">Opcje</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cart in carts">
                    <td class="small">{{$index}}</td>
                    <td><input ng-model="cart.question" /></td>
                    <td><input ng-model="cart.answer" /></td>
                    <td class="small">
                        <a ng-click="removeCart($index)" class="danger">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
                <tr class="new-cart">
                    <td class="small">{{carts.length}}</td>
                    <td><input ng-model="question" /></td>
                    <td><input ng-model="answer" /></td>
                    <td class="small">
                        <a ng-click="addCart()" class="success">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>-->
    <script src="js/angular.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
